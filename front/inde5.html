<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style5.css">
   
</head>
<body>
  <div id="PrimeiroLayut">
    <h2 id="TituloPrincipal">Clinica Floour - area de Adimin</h2>
    <nav>
      <ul id="opcoes">        
          <li id="botao-formulario" onclick="exibirFormulario()"><a href="" id="botao-formulario" onclick="exibirFormulario()" >Pacientes</a></li>
          <li id="botao-formularioFun" onclick="exibirFormularioFun()"><a href="" id="botao-formularioFun" onclick="exibirFormularioFun()">Funcionario</a></li>
          <li id="botao-formularioCon" onclick="exibirFormularioCon()"><a href="" id="botao-formularioCon" onclick="exibirFormularioCon()">Consulta</a></li>
          <li id="botao-formularioTrat" onclick="exibirFormularioTrat()"><a href="" id="botao-formularioTrat" onclick="exibirFormularioTrat()">Tratamento</a></li>
          <li id="botao-formularioMaterial" onclick="exibirFormularioMat()"><a href="" id="botao-formularioMaterial" onclick="exibirFormularioMat()">Material</a></li>
          <li id="botao-formularioFat" onclick="exibirFormularioFat()"><a href="" id="botao-formularioFat" onclick="exibirFormularioFat()">Fatura</a></li>

      </ul>
    </nav>



<form id="form1">
  <label for="idNomePac">Nome</label><br>
  <input type="text" id="idNomePac" name="nome" required><br>
  <label for="idCidadePac">Cidade</label><br>
  <input type="text" id="idCidadePac" name="cidade" required><br>
  <label for="idRuaPac">Rua</label><br>
  <input type="text" id="idRuaPac" name="rua" required><br>
  <label for="idNumPac">Nº da rua</label><br>
  <input type="number" id="idNumPac" name="number" required><br>
  <label for="idTelPac">Telefone (1)</label><br>
  <input type="tel" id="idTelPac" name="idTelPac" placeholder="(00) 0000-0000" maxlength="15" required><br>
  <label for="idTel2Pac">Telefone (2)</label><br>
  <input type="tel" id="idTel2Pac" name="tel" placeholder="(00) 0000-0000" maxlength="15" required><br>
  <label for="idEmailPac">Email</label><br>
  <input type="email" id="idEmailPac" name="email" placeholder="exemplo@dominio.com" required><br>
  <label for="idcpfPac">CPF</label><br>
  <input type="cpf" id="idcpfPac" name="cpf" placeholder="000.000.000-00" maxlength="14"  pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required><br>
  <label for="idRGPac">RG</label><br>
  <input type="rg" id="idRGPac" name="rg" placeholder="0000000-0" maxlength="9" pattern="\d{2}\.\d{3}\.\d{3}\-\d{1}" required><br>
  <label for="idDataNascPac">Data de nascimento</label><br>
  <input type="date" id="idDataNascPac" name="data" required><br>


  <input type="submit" id="submitPac" value="Enviar" required><br>
    
</form>

<form id="form2">
  <label for="idNomeFunACD">Nome do funcionario</label><br>
  <input type="text" id="idNomeFunACD" name="nomeFun" require><br>
  <label for="idCidadeFunACD">Cidade</label><br>
  <input type="text" id="idCidadeFunACD" name="cidadeFun" required><br>
  <label for="idRuaFunACD">Rua</label><br>
  <input type="text" id="idRuaFunACD" name="ruaFun" required><br>
  <label for="idNumFunACD">Nº rua</label><br>
  <input type="number" id="idNumFunACD" name="numFun" required><br>
  <label for="idTel1FunACD">Telefone (1)</label><br>
  <input type="tel" id="idTel1FunACD" name="telFun"  placeholder="(00) 0000-0000" maxlength="15" required><br>
  <label for="idTel2FunACD">Telefone (2)</label><br>
  <input type="tel" id="idTel2FunACD" name="telFun2" placeholder="(00) 0000-0000" maxlength="15" required><br>
  <label for="idEmailFunACD">Email</label><br>
  <input type="email" id="idEmailFunACD" name="emailFun" placeholder="exemplo@dominio.com" required><br>
  <label for="idcpfFunACD">CPF</label><br>
  <input type="cpf" id="idcpfFunACD" name="cpfFun" placeholder="000.000.000-00" maxlength="14"  required><br>
  <label for="idrgFunACD">RG</label><br>
  <input type="rg" id="idrgFunACD" name="rgFun" placeholder="0000000-0" maxlength="9" required><br>
  <label for="idDataFunACD">Data de nascimento</label><br>
  <input type="date" id="idDataFunACD" name="datanascFun" required><br>

  <br>
  <input type="submit" value="Enviar" required>
</form>

<form id="form3">
  <label for="idConsulta">Tratamento</label><br>
  <input type="text" id="idConsulta" name="tipoTratamento" required><br>
  <label for="idDataCons">Data</label><br>
  <input type="date" id="idDataCons" name="dataCons" required><br>
  <label for="idHoraCons">Horário</label><br>
  <input type="time" id="idHoraCons" name="horaCons" required><br>
  <label for="idNomePacCons">Nome do paciente</label><br>
  <input type="text" id="idNomePacCosn" name="nomePac" required><br>
  <label for="idDentistaCosn">Nome do dentista</label><br>
  <input type="text" id="idDentistaCons" name="nomeDoDentiista" required><br>
  <label for="idnumConsulta">Nº da consulta</label>
  <input type="number" id="idnumConsulta" name="numDaConsulta" required><br>
  <label for="idDescricaoCons">Descrição da consulta</label><br>
  <input type="text" id="idDescricaoCons" name="descDaConsulta" required><br>
  <label for="idnomeRecep">Nome do Recepcionista</label><br>
  <input type="text" id="idnomeRecep" name="nomeRecep" required><br>
  <label for="id"></label>
  <label for="idValorCons">Valor da consulta</label><br>
  <input type="number" id="idValorCons" name="valorCons" step="10" min="50.00" required><br>
  <label for="idNumSala">Nº da sala</label><br>
  <input type="number" id="idNumSala" name="numSala" required><br>

  <br>
  <input type="submit" value="Enviar" required>
  
</form>

<form id="form4">
  <label for="idCodTrat">Codigo do tratamento</label><br>
  <input type="number" id="idCodTrat" name="codTrat" required><br>
  <label for="idNomeTrat">Nome do tratamento</label><br>
  <input type="text" id="idNomeTrat" name="NomeTrat" required><br>
  <label for="idDesc">Descrição</label><br>
  <input type="text" id="idDesc" name="descTrat" required><br>
  <label for="idDuracaotrat">Duração (em semanas)</label><br>
  <input type="number" id="idDuracaotrat" name="duracaoTrat" step="1" min="1" required><br>
  <label for="idValorTrat">Valor do tratamento</label><br>
  <input type="number" id="idValorTrat" name="valorTrat" step="10" min="50" required><br>
  <label for="idInstrut">Instruções pós-tratamento</label><br>
  <input type="text" id="idInstrut" name="instrutPac" required><br>
  <label for="idMed">Medicação recomendada</label><br>
  <input type="text" id="idMed" name="med" required><br>
  <label for="idFerram">Instrumentos dentários</label><br>
  <input type="text" id="idFerram" name="Ferram" required><br>
  <label for="idExames">Exames recomendados</label><br>
  <input type="text" id="idExames" name="exames" required><br>
  <label for="idDieta">Dieta recomendada</label><br>
  <input type="text" id="idDieta" name="dieta" required><br>

  <br>
  <input type="submit" value="Enviar" required>
</form>

<form id="form5">

  <label for="idNomeMT">Nome</label><br>
  <input type="text" id="idNomeMT" name="nomeMT" required><br>
  <label for="idQTmaterial">Quantidade</label><br>
  <input type="number" id="idQTmaterial" name="QTmaterial" required><br>
  <label for="idValorMT">Valor</label><br>
  <input type="number" id="idValorMT" name="valorMT" required><br>
  <label for="idDescMT">Descrição</label><br>
  <input type="text" id="idDescMT" name="descMT" required><br>
  <label for="idTipoMat">Tipo de material</label><br>
  <input type="text" id="idTipoMat" name="tipoMat" required><br>
  <label for="idTratUso">Tratamento utilizado</label><br>
  <input type="text" id="idTratUso" name="tratUso" required><br>
  <label for="idFornMat">Fornecedor</label><br>
  <input type="text" id="idFornMat" name="fornMat" required><br>
  <label for="idMarcaMat">Marca do material</label><br>
  <input type="text" id="idMarcaMat" name="marcaMat" required><br>
  <label for="idCompMat">Composição do material</label><br>
  <input type="text" id="idCompMat" name="compMat" required><br>
  <label for="idDTValidade">Data de validade</label><br>
  <input type="date" id="idDTValidade" name="dataVali" required><br>
 

  <br>
  <input type="submit" value="Enviar" required>
</form>

<form id="form6">
  <label for="idNumFat">Nº da fatura</label><br>
  <input type="number" id="idNumFat" name="numFat" required><br>
  <label for="idDataFat">Data</label><br>
  <input type="date" id="idDataFat" name="dataFat" required><br>
  <label for="idHoraFat">Hora</label><br>
  <input type="time" id="idHoraFat" name="horaFat" required><br>
  <label for="idNomePacFat">Paciente</label><br>
  <input type="text" id="idNomePacFat" name="nomePacFat" required><br>
  <label for="iRecFat">Recebedor</label><br>
  <input type="text" id="iRecFat" name="recebedorFat" required><br>
  <label for="idProcFat">Procediementos realizados</label><br>
  <input type="text" id="idProcFat" name="procedimentosFat" required><br>
  <label for="idDescFAt">Desconto</label><br>
  <input type="number" id="idDescFAt" name="descontoFat" required><br>
  <label for="idTotProcFat">Total de cada procedimento</label><br>
  <input type="text" id="idTotProcFat" name="totCadaProcedimento" required><br>
  <label for="idNumConsFat">Nº da consulta</label><br>
  <input type="number" id="idNumConsFat" name="numPacFat" required><br>
  <label for="idTotalFat">Total</label><br>
  <input type="number" id="idTotalFat" name="totalFat" required><br>

  <br>
  <input type="submit" value="Enviar" required>

</form>
</div>
    <script src="final.js"></script>
</body>
</html>
